{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-8">Add Event</h1>
    
    <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Title*</label>
                <input type="text" name="title" required class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white" placeholder="Event title">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white" placeholder="Event details (optional)"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Event Date*</label>
                <input type="datetime-local" name="event_date" required class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Event Type*</label>
                <select name="deadline_type" required class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                    <option value="">Select Type</option>
                    <option value="TAX_PAYMENT">Tax Payment</option>
                    <option value="INVOICE_DUE">Invoice Due</option>
                    <option value="LOAN_REPAYMENT">Loan Repayment</option>
                    <option value="MEETING">Meeting</option>
                    <option value="REMINDER">Reminder</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Priority</label>
                <select name="priority" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HIGH">High</option>
                    <option value="URGENT">Urgent</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Amount (if applicable)</label>
                <input type="number" name="amount" step="0.01" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white" placeholder="0.00">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Currency</label>
                <select name="currency" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                    {% for code,label in (('USD','US Dollar'),('EUR','Euro'),('GBP','British Pound'),('JPY','Japanese Yen'),('CHF','Swiss Franc'),('CAD','Canadian Dollar'),('AUD','Australian Dollar'),('CNY','Chinese Yuan'),('INR','Indian Rupee'),('ETB','Ethiopian Birr'),('NGN','Nigerian Naira'),('ZAR','South African Rand')) %}
                        <option value="{{ code }}" {% if code == 'USD' %}selected{% endif %}>{{ code }} - {{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-medium">
                    Add Event
                </button>
                <a href="{% url 'events' %}" class="flex-1 bg-slate-700 text-white py-3 rounded-lg hover:bg-slate-600 transition font-medium text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
