{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="card-hover bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
        <div class="text-center mb-6">
            <div class="inline-flex p-3 bg-green-500/20 rounded-xl mb-3">
                <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6M9 8h6"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">Create Account</h2>
            <p class="text-slate-400 mt-1">Securely manage your finances</p>
        </div>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                <input type="password" name="password2" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 text-white py-3 rounded-lg transition font-semibold shadow-lg">
                Create Account
            </button>
        </form>
        <p class="text-center text-sm text-slate-400 mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 font-medium">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
